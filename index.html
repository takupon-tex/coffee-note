<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Brews - Coffee Note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="header-icon">☕</div>
      <div class="header-text">
        <h1>Your Brews</h1>
        <p>This Month: <span id="cupCount">0</span> cups</p>
      </div>
    </header>

    <main>
      <div id="brewList" class="brew-list"></div>
    </main>

    <!-- 右下の＋ボタン -->
    <button class="fab" id="openFormBtn">+</button>

    <!-- 追加用シート -->
    <div class="overlay hidden" id="brewFormOverlay">
      <div class="sheet">
        <div class="sheet-header">
          <h2>Add Brew</h2>
          <button class="close-btn" id="closeFormBtn">✕</button>
        </div>

        <form id="brewForm">
          <label>
            Coffee Name
            <input type="text" id="coffeeName" placeholder="Ethiopia Yirgacheffe" required />
          </label>

          <label>
            Roaster
            <input type="text" id="roaster" placeholder="Coffee Collective" />
          </label>

          <div class="row">
            <label class="row-item">
              Method
              <select id="method">
                <option value="V60">V60</option>
                <option value="Aeropress">Aeropress</option>
                <option value="French Press">French Press</option>
                <option value="Espresso">Espresso</option>
                <option value="Other">Other</option>
              </select>
            </label>

            <label class="row-item">
              Rating
              <select id="rating">
                <option value="5">★★★★★</option>
                <option value="4">★★★★☆</option>
                <option value="3">★★★☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="1">★☆☆☆☆</option>
              </select>
            </label>
          </div>

          <label>
            Flavor Notes (comma separated)
            <input
              type="text"
              id="notes"
              placeholder="Floral, Citrus, Honey"
            />
          </label>

          <label>
            Date
            <input type="date" id="brewDate" />
          </label>

          <button type="submit" class="primary-btn">Save Brew</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
